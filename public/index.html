<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Platform API"
    />
    <title>Platform API</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  </head>
  <body style="margin: 0px;">
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = async () => {
      const [configResponse, versionsResponse] = await Promise.all([
        fetch('config.json'),
        fetch('versions.txt')
      ]);

      if (!configResponse.ok || !versionsResponse.ok) {
        console.error('Failed to load config or versions');
        return;
      }

      const config = await configResponse.json();
      const versions = await versionsResponse.text().then(text => text.split('\n').filter(v => v));

      console.log(config, versions);

      let selectedName;

      const urls = versions.map(version => {
        let name = version;

        if (config[version] && config[version].label) {
          name += ` - ${config[version].label}`;
        }

        if (config[version] && config[version].selected) {
          selectedName = name;
        }

        return {
          name: name,
          url: `openapi-${version}.yaml`
        }
      });

      const hasSelectedName = new URLSearchParams(window.location.search).get('urls.primaryName');

      window.ui = SwaggerUIBundle({
        urls: urls,
        'urls.primaryName': hasSelectedName ? hasSelectedName : selectedName,
        dom_id: '#swagger-ui',
        displayOperationId: true,
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
      });
    };
  </script>
  </body>
</html>
